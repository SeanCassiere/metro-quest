<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map</title>
    <!-- Script for map is generated here -->
    <script>
      async function initialize() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        const locations = await fetch("/static/data/locations.json")
          .then((res) => res.json())
          .catch((err) => console.log(err));

        const myLatLong = new google.maps.LatLng(locations[id].mapCords.lat, locations[id].mapCords.long);
        const myOptions = {
          zoom: 15,
          center: myLatLong,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
        };
        new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeMkQvru6oqfWbrAWeeExTHln7Bkm2V7Q"></script>
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        padding: 0%;
        height: 100%;
      }
      #map_canvas {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body onload="initialize()">
    <!-- Map is generated here -->
    <div id="map_canvas"></div>
  </body>
</html>
