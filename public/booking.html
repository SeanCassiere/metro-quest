<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/booking-style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Book A Trip | Metro Quest</title>
  </head>
  <body class="h-100" style="background-color: #f7f6f2">
    <header>
      <nav class="navbar navbar-dark fixed-top bg-metro-blue">
        <div class="container">
          <button
            class="btn btn-small p-1 me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon p-0"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img class="mt-2" src="/static/images/nav-logo-small.png" width="100px" alt="MetroQuest Navbar Logo" />
            <!-- MetroQuest -->
          </a>
          <ul class="navbar-nav ms-auto d-flex flex-row" id="primary-nav-items">
            <li class="nav-item">
              <a class="nav-link pe-2" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title w-100" id="offcanvasNavbarLabel">
                <div class="d-flex justify-content-center w-100">
                  <img
                    class="mt-2 flex-shrink"
                    src="/static/images/nav-logo-offcanvas-full.png"
                    width="150px"
                    alt="MetroQuest Navbar Logo"
                  />
                </div>
              </h5>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="secondary-nav-items">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---->
    <div id="logout-modal"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Discount Applied</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
            <!-- <form name="payment-form" action="http://localhost:4500/api/StripeCheckoutSession" method="get">
              <input type="hidden" name="price" />
              <input type="hidden" name="host" />
              <input type="hidden" name="email" />
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </form> -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column h-100 justify-content-space-between mt-8"
      style="background-color: #f7f6f2; min-height: 94vh"
    >
      <div class="flex-grow-1 container d-flex flex-row justify-content-center align-items-center">
        <div class="flex-grow-1 booking-floating-card">
          <form
            name="bookingForm"
            class="
              mt-3
              d-flex
              flex-column
              justify-content-center
              gap-2
              account-floating-flexible-width
            "
          >
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <div class="flex-grow-1 heading-bar"><span class="heading-bar-content">Booking Details</span></div>
            </div>
            <div class="alert alert-warning w-100" role="alert" id="bookingFormErrorBlock" style="display: none">
              This email is already in use.
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-2 w-100">
                        <select class="form-select" id="bookingFromInput" name="from" aria-label="Default select example" autofocus>
                          <option value="" selected disabled>From</option>
                          <!-- <option></option> -->
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2 w-100">
                        <select class="form-select" id="bookingToInput" name="to" aria-label="Default select example" autofocus>
                          <option value="" selected disabled>To</option>
                          <!-- <option></option> -->
                        </select>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingDepartureDateInput"
                          name="departureDate"
                          placeholder="Departure Date"
                          onfocus="(this.type='date')"
                          onblur="(this.type='text')"
                          autofocus
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingDepartureTimeInput"
                          name="departureTime"
                          placeholder="Departure Time"
                          onfocus="(this.type='time')"
                          onblur="(this.type='text')"
                          autofocus
                        />
                      </div>
                </div>
            </div>
            <div class="mb-2 w-100">
              <input
                type="text"
                class="form-control"
                id="bookingTicketsInput"
                name="noOfTickets"
                placeholder="Number of Tickets"
                autofocus
              />
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingTripFareInput"
                          name="tripFare"
                          placeholder=""
                          autofocus
                          readonly
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2 w-100"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="mb-2 w-100">
                        <input
                            type="text"
                            class="form-control"
                            id="bookingPromotionCodeInput"
                            name="promotionCode"
                            placeholder="Enter Points"
                            maxlength="8"
                        />
                    </div>
                </div>
                <div class="col-2">
                    <div class="mb-2 w-100">
                      <button
                        type="button"
                        id="promoCodeApply"
                        class="promo-code"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                      >
                        APPLY
                      </button>
                        <!-- <button class="promo-code" type="submit" id="promoCodeApply">APPLY</button> -->
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center gap-2">
                <div class="flex-grow-1 heading-bar"><span class="heading-bar-content">Personal Details</span></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingFirstNameInput"
                          name="firstName"
                          placeholder="First Name"
                          autofocus
                          readonly
                        />
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingLastNameInput"
                          name="lastName"
                          placeholder="Last Name"
                          autofocus
                          readonly
                        />
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-2 w-100">
                        <select class="form-select" id="bookingGenderInput" aria-label="Default select example">
                          <option selected>Gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-2 w-100">
                        <input
                          type="text"
                          class="form-control"
                          id="bookingDateOfBirthInput"
                          name="dateOfBirth"
                          placeholder="Date of Birth"
                          onfocus="(this.type='date')"
                          onblur="(this.type='text')"
                          autofocus
                        />
                      </div>
                </div>
            </div>
            <div class="mb-2 w-100">
                <input
                  type="text"
                  class="form-control"
                  id="bookingContactNoInput"
                  name="contactNo"
                  placeholder="Contact Number"
                  autofocus
                />
            </div>
            <div class="mb-2 w-100">
              <input type="text" class="form-control" name="email" id="bookingEmailInput" placeholder="Email" readonly />
            </div>
            <div class="mb-2 w-100">
              <a href="checkout.html" id="checkoutSubmit" class="btn btn-metro-orange text-white" role="button" aria-pressed="true" size="lg" style="width: 100%" >PROCEED TO CHECKOUT</a>
              <!-- <button class="btn btn-metro-orange text-white" type="submit" size="lg" style="width: 100%" href="checkout.html">
                PROCEED TO CHECKOUT
              </button> -->
            </div>
            <div class="mb-2 w-100">
              <button class="btn btn-outline-metro-orange" type="reset" size="lg" style="width: 100%">CLEAR</button>
            </div>
          </form>
        </div>
      </div>
      <footer class="pb-3 bg-metro-blue">
        <div style="height: 60px; background-color: #4b6587"></div>
        <ul class="nav justify-content-center pb-1 mb-1">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Categories</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Contact</a></li>
        </ul>
        <p class="text-center text-white-50">&copy; 2021 Company, Inc</p>
      </footer>
    </div>

    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/scripts/index.js" type="module"></script>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/scripts/booking.js" type="module"></script>
    <!-- <script src="/static/data/locations.json" type="module"></script> -->

  </body>
</html>
