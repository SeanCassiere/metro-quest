  >
    <div class="flex-grow-1 container">
    
          <div id="LocationTemp"></div>

          <div class="imageContainer">
            <img id="locationImage" src="">
            <h1 id= "locationHeader"></h1>
          </div>
          <!-- Star rating and rating display -->
          <p id="Rating" class="m-0">
            <div id="rateYo"></div>
            <small class="d-block" style="text-align: left; padding-right: 1em;" id="rating-avg">Avg 0 / 5.</small>
          </p>
          <!-- Add to favourties button -->
          <button class="btn btn-metro-blue text-white" type="button" id="add-to-fav" size="md" style="margin-bottom: 2%;">Add to Favorites</button>
          <div style="width: 100%">
          <!-- Map implementation iframe -->
          <div data-role="popup" id="popupMap" data-overlay-theme="a" data-theme="a" data-corners="false" data-tolerance="15,15">
              <iframe id="location-map" width="100%" height="550px;" loading="lazy"></iframe>
          </div>
          <div class="bookbtn">
            <a href="/booking.html" class="btn btn-metro-orange text-white py-3 mb-2 d-block w-100" id="book-now-link">Book A Trip !</a>
          </div>
          <!--About location display -->
            <div class="aboutbox mb-2">
              <h4 id="AboutLoc"></h3>
            </div>
            <!--About location video display -->
            <iframe id="locVideo" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="desbox">
              <p id="Description"></p>
            </div>
            <!--Comment section -->
            <h4 id="comments">Comments</h4>
            <div class="commentbox mb-2 pb-2">
              <form class='mx-1 pt-3' id="comment-form" name="comment-form">
                <div class="w-100">
                  <input type="text" readonly class="form-control-plaintext" id="staticCommentName" value="Not signed in">
                </div>
                <div class="mb-2 w-100">
                  <input
                    type="text"
                    class="form-control"
                    id="commentTextInput"
                    name="textContent"
                    placeholder="Add a public comment"
                    autocomplete="off"
                    disabled
                  />
                  <div id="commentTextInput" class="invalid-feedback"></div>
                </div>
                <div class="d-flex justify-content-end gap-1" id="comment-form-button-group">
                  <button class="btn btn-metro-blue text-white" type="reset" size="md">Cancel</button>
                  <button class="btn btn-metro-orange text-white" type="submit" size="md">Comment</button>
                </div>
              </form>
              
              <div id="location-comments-list" class="pt-1 mt-2"></div>
            </div>
          </div>
