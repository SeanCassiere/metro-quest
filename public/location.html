<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/sean-style.css" rel="stylesheet" />
    <link href="/css/archies-style.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/jquery.rateyo.css"/>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeMkQvru6oqfWbrAWeeExTHln7Bkm2V7Q"></script>
    <title id="locationTitle"></title>
  </head>
  <body class="h-100" style="background-color: #f7f6f2">
    <header>
      <nav class="navbar navbar-dark fixed-top bg-metro-blue">
        <div class="container">
          <button
            class="btn btn-small p-1 me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon p-0"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img class="mt-2" src="/static/images/nav-logo-small.png" width="100px" alt="MetroQuest Navbar Logo" />
            <!-- MetroQuest -->
          </a>
          <ul class="navbar-nav ms-auto d-flex flex-row" id="primary-nav-items">
            <li class="nav-item">
              <a class="nav-link pe-2" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title w-100" id="offcanvasNavbarLabel">
                <div class="d-flex justify-content-center w-100">
                  <img
                    class="mt-2 flex-shrink"
                    src="/static/images/nav-logo-offcanvas-full.png"
                    width="150px"
                    alt="MetroQuest Navbar Logo"
                  />
                </div>
              </h5>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="secondary-nav-items">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="logout-modal"></div>
    <!---->
    <div id="location-content">
      <!---->

      <div id="LocationTemp"></div>
      <div
        class="d-flex flex-column h-100 justify-content-space-between mt-8"
        style="background-color: #f7f6f2; min-height: 94vh"
      >
      <div class="imageContainer">
        <img id="locationImage" src="">
        <h1 id= "locationHeader"></h1>
      </div>
      <p id="Rating" class="m-0">
        <div id="rateYo"></div>
        <small class="d-block" style="text-align: right; padding-right: 1em;" id="rating-avg">Avg 0 / 5.</small>
      </p>
      <div style="width: 100%">
        <iframe id="locMap" src=""></iframe>
        <div class="bookbtn">
          <button class="btn btn-metro-orange text-white" type="submit" size="lg" style="width: 55.3%; height: 50px; display:inline; float: none;">Book A Trip !</button>
        </div>
        <div class="aboutbox">
          <h4 id="AboutLoc"></h3>
        </div>
        <iframe id="locVideo" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="desbox">
          <p id="Description"></p>
        </div>
        <h4 id="comments">Comments</h4>
        <div class="commentbox">
          <form class='mx-1' name="comment-form">
            <div class="w-100">
              <input type="text" readonly class="form-control-plaintext" id="staticCommentName" value="Not signed in">
            </div>
            <div class="mb-2 w-100">
              <input
                type="text"
                class="form-control"
                id="commentTextInput"
                name="textContent"
                placeholder="Add a public comment"
                autocomplete="off"
                disabled
              />
              <div id="commentTextInput" class="invalid-feedback"></div>
            </div>
            <div class="d-flex justify-content-end gap-1" id="comment-form-button-group">
              <button class="btn btn-metro-blue text-white" type="reset" size="md">Cancel</button>
              <button class="btn btn-metro-orange text-white" type="submit" size="md">Comment</button>
            </div>
          </form>
          <div id="location-comments-list" class="pt-1 mt-2">
            <div class="bg-secondary px-3 py-1 border-radious-5 rounded mt-1" style="--bs-bg-opacity: .1">
              <p class="comment-item-username">user69420</p>
              <p class="comment-item-comment-date">1 day ago</p>
              <p class="comment-item-comment-text">Example Comment</p>
            </div>
            <div class="bg-primary px-3 py-1 border-radious-5 rounded mt-1" style="--bs-bg-opacity: .1">
              <p class="comment-item-username">user69420</p>
              <p class="comment-item-comment-date">1 day ago</p>
              <p class="comment-item-comment-text">Example Comment</p>
            </div>
            <div class="bg-secondary px-3 py-1 border-radious-5 rounded mt-1" style="--bs-bg-opacity: .1">
              <p class="comment-item-username" style="text-align: right;">user69420</p>
              <p class="comment-item-comment-date" style="text-align: right;">1 day ago</p>
              <p class="comment-item-comment-text w-100" style="text-align: right;">Example Comment</p>
            </div>
          </div>
        </div>
      <!-- Location Template -->
      </div>

      <!---->
    </div>
      <footer class="pb-3 bg-metro-blue">
        <div style="height: 60px; background-color: #4b6587"></div>
        <ul class="nav justify-content-center pb-1 mb-1">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Categories</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white-50">Contact</a></li>
        </ul>
        <p class="text-center text-white-50">&copy; 2021 Company, Inc</p>
      </footer>
    </div>

    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>
    <script src="/static/jquery.rateyo.js"></script>
    <script src="/scripts/index.js" type="module"></script>
    <script src="/scripts/locationPage.js" type="module"></script>
  </body>
</html>
